<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engine -->
    <meta name="description" content="Bella's Shelter. A family ran shelter for vunarable dogs looking for a new home. ">
    <meta name="keywords" content="bella's shelter, dog shelter, rehome dogs, adopt a dog, dogs ireland">
    <!-- Title -->
    <title>Bella's Shelter</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Bella's Shelter</h1>
        </a>
        <!-- Navbar toggle -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-circle-chevron-down"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="ourdogs.html">Our Dogs</a></li>
                <li><a href="adopt.html" class="active">Adopt A Dog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content-->
    <main>
        <section id="adopt">
            <form id="adopt-form" method="post">
                <h2><i class="fa-solid fa-dog"></i>Rehome a dog!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="immediate">Immediately</label>
                        <input type="radio" name="adopt_now" id="now" value="now" required checked>
                    </div>
                    <div>
                        <label for="less_than_6_months">1-6 Months</label>
                        <input type="radio" name="adopt_soon" id="soon" value="soon" required>
                    </div>
                    <div>
                        <label for="6_months">6 Months +</label>
                        <input type="radio" name="adopt_later" id="later" value="later" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Rehome your dog!</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="socials">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/39ffaf0af2.js" crossorigin="anonymous"></script>
</body>
</html>
